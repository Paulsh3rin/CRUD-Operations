<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Student Management</h1>
    <form id="student-form">
        <input type="text" id="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="DOB" onfocus="this.showPicker()" required>
        <input type="number" id="amount_due" placeholder="Amount Due" required>
        <button type="submit">Add Student</button>
    </form>
    <h2>Students</h2>
    <table id="student-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Amount Due</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be appended here dynamically -->
        </tbody>
    </table>

    <script src="/static/script.js"></script>
</body>
</html>
